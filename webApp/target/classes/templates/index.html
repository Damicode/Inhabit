<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom App Test </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .divElement{
       left      : 50%;
       top       : 20%;
       position  : absolute;
       transform : translate(-50%, -50%)
}
    </style>


</head>
<body>

<div  >

    <div class="divElement">
        <h1>Hello World</h1>
    <span><h6>Inhabit Interview participants</h6></span><a href="/participants">Registry</a>

        <table th:each="p : ${participants}">
            <tr class="table-success" >
                <td th:value="${p}" th:text="${p.firsName}"></td>
                <td th:value="${p}" th:text="${p.MidleName}"></td>
                <td th:value="${p}" th:text="${p.lastName}"></td>



            </tr>
        </table>
    </div>




</div>
</body>
</html>
