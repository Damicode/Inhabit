<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div>

    <form class="needs-validation" novalidate style="left      : 50%;
    top       : 20%;
    position  : absolute;
    transform : translate(-50%, -50%);" action="#" th:action="@{/hello}" th:object="${participants}" method="post">
        <h1>Inhabit Interviewers Registration Form </h1>
        <div class="form-row" >
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" th:field="*{FirsName}" class="form-control" id="validationCustom01" placeholder="First name"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Middle name</label>
                <input type="text" th:field="*{MidleName}" class="form-control" id="validationCustomUsername" placeholder="Middle Name" aria-describedby="inputGroupPrepend">

            </div>

            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text"  th:field="*{LastName}"  class="form-control" id="validationCustom02" placeholder="Last name"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>

            </div>


                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>

   <div>
       <div style="text-align:center">
           Back to the <a href="/hello"> welcome Page</a>
       </div>
   </div>


    </form>


</div>



<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
</body>
</html>
